<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Estilos com formatação de uso comum para as páginas -->
    <link rel="stylesheet" href="./styles/formatos.css">

    <!-- Estilos de uso para a página Cadastro -->
    <link rel="stylesheet" href="./styles/formulario.css">

    <title>Tia Jurema - Cadastro</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./receitas.html">Receitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./cadastro.html">Cadastro</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <h1>Efetue seu Cadastro</h1>
        </div>
        <div class="row mt-3">
            <div class="col col-md-10">
                <div class="mb-3 row">
                    <label for="nome" class="col-md-2 col-form-label">Nome</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="email" class="col-md-2 col-form-label">Email</label>
                    <div class="col-md-7">
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="cep" class="col-md-2 col-form-label">CEP</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="cep">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="rua" class="col-md-2 col-form-label">Rua</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="rua" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="numero" class="col-md-2 col-form-label">Numero</label>
                    <div class="col-md-2">
                        <input type="numero" class="form-control" id="numero" required>
                    </div>

                    <label for="complemento" class="col-md-2 col-form-label">Complemento</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="complemento">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="cidade" class="col-md-2 col-form-label">Cidade</label>
                    <div class="col-md-4 mb-2">
                        <input type="numero" class="form-control" id="cidade" required>
                    </div>

                    <label for="uf" class="col-md-1 col-form-label">UF</label>
                    <div class="col-md-2 mb-2">
                        <input type="text" class="form-control" id="uf">
                    </div>

                    <div class="col-md-3">
                        <button type="button" class="form-control mb-2 btn btn-dark">
                            Cadastrar
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <span>&copy; &nbsp; Jurema 2022</span>
    </footer>


</body>

<!-- JavaScript Bundle with Popper (Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</html>
